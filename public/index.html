<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FilmoHub</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/56dbef37d7.js" crossorigin="anonymous"></script>

</head>

<body>

  <body>
    <section class="main">
      <img class="poster_backdrop" src="./Images/signin_backdrop.png">
      <img class="poster_backdrop" src="./Images/signin_backdrop.png" style="left:99%;">

      <section class="container forms">
          <div class="form login">
              <div class="form-content">
                  <header>Login</header>
                  <h2 id="error_login"></h2>
                  <form action="#">
                      <div class="field input-field">
                          <input type="email" placeholder="Email" class="input">
                      </div>
                      <div class="field input-field">
                          <input type="password" placeholder="Password" class="password">
                          <i class='bx bx-hide eye-icon'></i>
                      </div>
                      <div class="form-link">
                          <a href="#" class="forgot-pass">Forgot password?</a>
                      </div>
                      <div class="field button-field">
                          <button>Login</button>
                      </div>
                  </form>
                  <div class="form-link">
                      <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                  </div>
              </div>
          </div>
          <!-- Signup Form -->
          <div class="form signup">
              <div class="form-content">
                  <header>Signup</header>
                  <h2 id="error_signup"></h2>
                  <form action="#">
                      <div class="field input-field">
                          <input type="email" placeholder="Email" class="input">
                      </div>
                      <div class="field input-field">
                          <input type="password" placeholder="Create password" class="password">
                      </div>
                      <div class="field input-field">
                          <input type="password" placeholder="Confirm password" class="password">
                          <i class='bx bx-hide eye-icon'></i>
                      </div>
                      <div class="field button-field">
                          <button>Signup</button>
                      </div>
                  </form>
                  <div class="form-link">
                      <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                  </div>
              </div>
          </div>
      </section>
  </section> 

  <!--Javascript-->
  <script src="auth.js" type="module"></script>
  <script src="signup.js" type="module"></script>

</body>

</html>
